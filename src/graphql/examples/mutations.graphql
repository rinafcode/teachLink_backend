# ============================================
# BATCH MUTATIONS
# ============================================

# Create multiple courses at once
mutation CreateMultipleCourses(
  $course1: CreateCourseInput!
  $course2: CreateCourseInput!
) {
  course1: createCourse(input: $course1) {
    id
    title
  }
  course2: createCourse(input: $course2) {
    id
    title
  }
}

# Update user and their course simultaneously
mutation UpdateUserAndCourse(
  $userId: ID!
  $userInput: UpdateUserInput!
  $courseId: ID!
  $courseInput: UpdateCourseInput!
) {
  updateUser(id: $userId, input: $userInput) {
    id
    firstName
    lastName
  }
  updateCourse(id: $courseId, input: $courseInput) {
    id
    title
    status
  }
}
