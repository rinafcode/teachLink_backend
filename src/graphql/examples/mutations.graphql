# ============================================
# USER MUTATIONS
# ============================================

# Create a new user
mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    id
    email
    firstName
    lastName
    role
    status
    createdAt
  }
}

# Example variables for CreateUser:
# {
#   "input": {
#     "email": "john.doe@example.com",
#     "password": "SecurePass123!",
#     "firstName": "John",
#     "lastName": "Doe",
#     "username": "johndoe",
#     "role": "STUDENT"
#   }
# }

# Update an existing user
mutation UpdateUser($id: ID!, $input: UpdateUserInput!) {
  updateUser(id: $id, input: $input) {
    id
    email
    firstName
    lastName
    username
    profilePicture
    status
    updatedAt
  }
}

# Example variables for UpdateUser:
# {
#   "id": "user-uuid-here",
#   "input": {
#     "firstName": "Jane",
#     "lastName": "Smith",
#     "profilePicture": "https://example.com/avatar.jpg"
#   }
# }

# Delete a user
mutation DeleteUser($id: ID!) {
  deleteUser(id: $id)
}

# Example variables for DeleteUser:
# {
#   "id": "user-uuid-here"
# }

