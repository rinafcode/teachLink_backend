# COURSE MUTATIONS
# ============================================

# Create a new course
mutation CreateCourse($input: CreateCourseInput!) {
  createCourse(input: $input) {
    id
    title
    description
    price
    status
    thumbnailUrl
    instructor {
      id
      firstName
      lastName
    }
    createdAt
  }
}

